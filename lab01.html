<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p id="demo1">This is lab 01 labsheet
</p>
<script>
// Animal properties and method encapsulation
const Animal = {
type: "Invertebrates", // Default value of properties
displayType() {
// Method which will display type of Animal
console.log(this.type);
},
};
// Create new animal type called animal1
const animal1 = Object.create(Animal);
animal1.displayType(); // Logs: Invertebrates
// Create new animal type called fish
const fish = Object.create(Animal);
fish.type = "Fishes";
fish.displayType(); // Logs: Fishes

let cat = Object.create(Animal);
cat.type = "Cat";
cat.displayType();

function greeting() {
    let message = "hi";

    function sayHi(){
        console.log(message);
    }

    return sayHi;

}
 let hi = greeting();
 hi();

 fetch('https://jsonplaceholder.typicode.com/todos/1').then(response=>response.json())
 .then(json=>console.log(json));

 class Car{
    constructor(name){
        this.brand = name;
    }
    present(){
        return 'I have a '+ this.brand
    }
 }
const mycar = new Car("Ford");
document.write(mycar.present());

class Model extends Car{
    constructor(name,mod){
        super(name);
        this.model = mod;
    }
    show(){
        super.present;
        return this.present() + ',it is a '+this.model;
    }
}

const model = new Model("Mustang","Ford");
document.write(model.show);

function calculate(a,b){

    const add = a+b;
    const sub = a-b;
    const mul = a*b;
    const div = a/b;

    return [add,sub,mul,div];
}

const [sum,sub,mul,div] = calculate(3,9);

document.write("<p>Sum:"+sum+ "</p>");
document.write("<p>Sub:"+sub+ "</p>");
document.write("<p>Mul:"+mul+ "</p>");
document.write("<p>div:"+div+ "</p>");

const vehicleOne = {
brand: 'Ford',
model: 'Mustang',
type: 'car',
year: 2021,
color: 'red',
registration: {
city: 'Houston',
state: 'Texas',
country: 'USA'
}
}
myVehicle(vehicleOne)
function myVehicle({ model, registration: { state } }) {
const message = 'My ' + model + ' is registered in ' + state +
'.';
document.getElementById("demo1").innerHTML = message;

}
</script>
</body>
</html>
